<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Login - Brew Beans</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="container" style="max-width: 400px; margin-top: 60px;">
      <h2 class="mb-4 text-center">Customer Login</h2>
      <form id="loginForm">
         <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
         </div>
         <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
         </div>
         <button type="submit" class="btn btn-primary btn-block">Login</button>
         <div class="mt-3 text-center">
            <a href="register.html">Create New User</a> | 
            <a href="forgot-password.html">Forgot Password?</a>
         </div>
         <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials.</div>
      </form>
   </div>
   <script>
      document.getElementById('loginForm').onsubmit = async function(e) {
         e.preventDefault();
         const email = this.email.value;
         const password = this.password.value;
         const errorDiv = document.getElementById('loginError');
         errorDiv.style.display = 'none';

         try {
            const res = await fetch('/api/login', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ email, password })
            });
            if (res.ok) {
               // Optionally store token/session here
               window.location.href = "index.html";
            } else {
               errorDiv.textContent = "Invalid credentials.";
               errorDiv.style.display = 'block';
            }
         } catch {
            errorDiv.textContent = "Server error. Please try again.";
            errorDiv.style.display = 'block';
         }
      }
   </script>
</body>
</html>
