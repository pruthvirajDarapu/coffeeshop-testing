<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Payment - Brew Beans</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-5">
      <h2 class="text-center mb-4">Payment Page</h2>
      <form id="paymentForm" class="mx-auto" style="max-width:400px;">
         <div class="mb-3">
            <label for="name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="name" required>
         </div>
         <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
         </div>
         <div class="row">
            <div class="col-md-6 mb-3">
               <label for="expiry" class="form-label">Expiry (MM/YY)</label>
               <input type="text" class="form-control" id="expiry" maxlength="5" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
               <label for="cvv" class="form-label">CVV</label>
               <input type="password" class="form-control" id="cvv" maxlength="4" required>
            </div>
         </div>
         <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>
         <button type="submit" class="btn btn-primary w-100">Pay Now</button>
      </form>
      <div class="text-center mt-4">
         <a href="menu.html" class="btn btn-secondary">Back to Menu</a>
      </div>
   </div>
   <script>
      document.getElementById('paymentForm').addEventListener('submit', function(e) {
         e.preventDefault();
         // Basic validation
         var name = document.getElementById('name').value.trim();
         var cardNumber = document.getElementById('cardNumber').value.trim();
         var expiry = document.getElementById('expiry').value.trim();
         var cvv = document.getElementById('cvv').value.trim();
         var errorMsg = document.getElementById('errorMsg');
         if (!name || !cardNumber || !expiry || !cvv) {
            errorMsg.textContent = 'Please fill in all fields.';
            errorMsg.style.display = 'block';
            return;
         }
         if (!/^\d{16}$/.test(cardNumber)) {
            errorMsg.textContent = 'Card number must be 16 digits.';
            errorMsg.style.display = 'block';
            return;
         }
         if (!/^\d{2}\/\d{2}$/.test(expiry)) {
            errorMsg.textContent = 'Expiry must be in MM/YY format.';
            errorMsg.style.display = 'block';
            return;
         }
         if (!/^\d{3,4}$/.test(cvv)) {
            errorMsg.textContent = 'CVV must be 3 or 4 digits.';
            errorMsg.style.display = 'block';
            return;
         }
         errorMsg.style.display = 'none';
         alert('Payment submitted!');
         // Here you would integrate with a payment API
      });
   </script>
</body>
</html>
